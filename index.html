<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="JavaScript.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>

    </div>
</body>
